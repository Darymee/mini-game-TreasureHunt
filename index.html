<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Treasure Hunt</title>
  </head>
  <body>
    <section class="section">
      <h1 class="title">Welcome to the Treasure Hunt!</h1>
      <div class="wrapper">
        <img
          src="./img/map.png"
          width="1000"
          height="600"
          alt="map"
          class="map"
        />
        <div class="info">
          <p>Hint:<span class="message"> Let's start!</span></p>
          <p>Clicks:<span class="click"> 0</span></p>
          <button type="button" class="btn-start">Start game</button>
          <button type="button" class="btn">Game rules</button>
        </div>
      </div>
      <!-- <div class="backdrop"><div class="modal"></div></div> -->
    </section>
    <footer class="footer">By Darymee</footer>
  </body>
  <script src="./index.js" type="module"></script>
</html>
